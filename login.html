<html>
<head>
	<!--CSS Style-->
	<link rel="stylesheet" type="text/css" href="css/login_css.css" >
	
	<!--JQuery library-->
	<script src="./library/jquery/jquery.js"></script>
	<!--AJAX library-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	
	<!--Bootstrap 4.1.3 Style-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!--Bootstrap 4.1.3 library-->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<!--Font Awesome Style-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	
	<!--JS file link-->
	<script type="text/javascript" src="login.js"></script>
</head>

<body >
<div class="hero-image">
<form class="form-container">
	<h1>Login</h1>
		<div class="form-group">
			<label class="lbl">Username</label>	
			
			<div class="inputWithIcon">
				<input id="username" class="form-control" type="text" placeholder="Enter Username" required>
				<i class="fas fa-user" aria-hidden="true"></i>
			</div>
		</div>
	
		<div class="form-group">
			<label class="lbl">Password</label>
			
			<div class="inputWithIcon">
				<input id="password" class="form-control" type="password" placeholder="Enter Password" required>
				<i class="fas fa-unlock-alt" aria-hidden="true"></i>
			</div>
		</div>
		
		<div class="checkbox">
			<label><input type="checkbox" name="remember"> Remember me</label>
		</div>
		
		<button type="button" class="btn btn-default" onclick="LogIn()">Login</button>
</div>
</body>
</html>
