	<!--JS file-->

	<script src="js/uploadFile.js"></script>
</head>


<body style=" background-color: #f1f1f1; " >


	<!--<div class="container-fluid">

	<div id="content-container" class="container-fluid">
		<div class="row">

			<div class="col-sm-3">
				<div class="sidebar">
					<div class="tab">
					<h5>Workspace</h5>
					<button type="button" class="btn btn-default tablinks" onclick="openTab(event,'premade')">Premade Logos</button>
					<button type="button" class="btn btn-default tablinks" onclick="openTab(event,'icons')">Icons</button>
					<button type="button" class="btn btn-default tablinks" onclick="openTab(event,'frames')">Frames</button>
					
					<br>
					<button type="button" class="btn btn-default tablinks" onclick="openTab(event,'gallery')">Gallery</button>
					</div>
				</div>
			</div>

			<div class="col-sm-9">
				<div class="content">
					<div id="account" class="tabcontent">
						<h5>User profil</h5>
					</div>
					<div id="premade" class="tabcontent">
						<h5>Upload Premade logos</h5>
						<div class="dropzone" id="premade" ondragover = "ondragoverFnc(event)" ondragleave="ondragleaveFnc(event)" ondrop = "ondropFnc(event)">
						<input type="file" id="premade_Upload"  style="display: none;" onchange = "handlerFiles(event)" class="text" /><label for="premade_Upload"  ><b>Choose a file</b></label> or drag it here!
						</div>
					</div>
					<div id="icons" class="tabcontent">
					<h5>Upload Icons</h5>
						<div class="dropzone" id="icons">
						<input type="file" id="icons_Upload" style="display: none;" onchange = "handlerFiles(event)" class="text" /><label for="icons_Upload"><b>Choose a file</b></label> or drag it here!
						</div>
					</div>
					<div id="frames" class="tabcontent">
					<h5>Upload Frames</h5>
						<div class="dropzone" id="frames">
						<input type="file" id="frames_Upload" style="display: none;" onchange = "handlerFiles(event)" class="text" /><label for="frames_Upload"><b>Choose a file</b></label> or drag it here!
						</div>
					</div>
				</div>
				</div>
			</div>

		
	</div>

	<footer id="footer-container" class="container-fluid text-center">
		<p>Footer</p>
	</footer>
</div>
</body>
