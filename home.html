<div id="content-container" class="container-fluid">
	<div class="row">

		<div class="col-sm-3">
			<div class="sidebar">
				<div class="tab" style="position: relative;">
					<h5>Menu</h5>
					<button type="button" class="btn btn-default tablinks" onclick="openTab(event,'gallery_tab')">Gallery</button>
					<br>
					<button type="button" class="btn btn-default tablinks" onclick="openTab(event,'premade_tab')">Premade Logos</button>
					<button type="button" class="btn btn-default tablinks" onclick="openTab(event,'icons_tab')">Icons</button>
					<button type="button" class="btn btn-default tablinks" onclick="openTab(event,'frames_tab')">Frames</button>
				
					<button type="button" class="btn btn-default tablinks" onclick=" ">Log out</button>	
				</div>
			</div>
		</div>

		<div class="col-sm-9">
			<div class="content" style="height: 97%;  overflow: auto;">
				<div id="gallery_tab" class="tabcontent" >
					<h5>Gallery</h5>
					
					<!--<div class="tz-gallery">-->
						<!--<div class="row" id="gallery-photo">-->

							<button type="button" id="delete-btn" class="btn btn-light" onclick="selectMore()">Select more</button>
							<h5>Premade Logo</h5>

							<div id ="premadeLogos" class="tz-gallery">
							</div>
							<h5>Icons</h5>
							<div id ="iconsLogos" class="tz-gallery">
							</div>
							<h5>Frames</h5>
							<div id ="framesLogos" class="tz-gallery">
							</div>

						<!--</div>-->						
					<!--</div>-->
				</div>
				
				<div id="premade_tab" class="tabcontent">
					<h5>Upload Premade logos</h5>
						<div class="upload_container">
						<div class="dropzone" id="premade" ondragover = "ondragoverFnc(event)" ondragleave="ondragleaveFnc(event)" ondrop = "ondropFnc(event)">
							<input type="file" id="premade_Upload"  style="display: none;" onchange = "handlerFiles(event)" class="text" /><label for="premade_Upload"  ><b>Choose a file</b></label> or drag it here!
						</div>
						</div>
				</div>
				
				<div  id="icons_tab" class="tabcontent">
					<h5>Upload Icons</h5>
					<div class="upload_container">
					<div class="dropzone" id="icons" ondragover = "ondragoverFnc(event)" ondragleave="ondragleaveFnc(event)" ondrop = "ondropFnc(event)">
						<input type="file" id="icons_Upload" style="display: none;" onchange = "handlerFiles(event)" class="text" /><label for="icons_Upload"><b>Choose a file</b></label> or drag it here!
					</div>
					</div>
				</div>
				
				<div id="frames_tab" class="tabcontent">
					<h5>Upload Frames</h5>
					<div class="upload_container">
					<div class="dropzone" id="frames" ondragover = "ondragoverFnc(event)" ondragleave="ondragleaveFnc(event)" ondrop = "ondropFnc(event)">
						<input type="file" id="frames_Upload" style="display: none;" onchange = "handlerFiles(event)" class="text" /><label for="frames_Upload"><b>Choose a file</b></label> or drag it here!
					</div>
					</div>
				</div>
				
			</div>
		</div>
